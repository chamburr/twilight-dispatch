[package]
name = "twilight-dispatch"
version = "0.1.0"
authors = ["CHamburr <hi@chamburr.xyz>"]
edition = "2018"

[dependencies]
backtrace = "0.3.54"
dotenv = "0.15.0"
futures = "0.3.8"
hyper = "0.13.9"
lapin = "1.5.0"
lazy_static = "1.4.0"
serde = "1.0.117"
serde_json = "1.0.59"
serde-mappable-seq = "0.1.0"
serde_repr = "0.1.6"
tracing = "0.1.21"
tracing-subscriber = "0.2.15"
twilight-http = "0.2.4"
twilight-model = "0.2.3"

[dependencies.chrono]
version = "0.4.19"
features = ["serde"]

[dependencies.prometheus]
version = "0.10.0"
features = ["process"]

[dependencies.redis]
version = "0.17.0"
features = ["tokio-rt-core"]

[dependencies.tokio]
version = "0.2.23"
features = ["macros", "rt-core", "rt-threaded", "signal", "time"]

[dependencies.twilight-gateway]
version = "0.2.3"
default-features = false
features = ["rustls", "simd-json", "simd-zlib"]
